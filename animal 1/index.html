<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VR Forest Scene</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- animation-mixer -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      /* ğŸŒ„ ã‚¹ã‚¿ãƒ¼ãƒˆæ™‚ã®å…¨ç”»é¢ç”»åƒ */
      #startOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('sample.png') center center / cover no-repeat;
        z-index: 9999;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- ğŸ–¼ï¸ æœ€åˆã«è¡¨ç¤ºã•ã‚Œã‚‹ç”»åƒ -->
    <div id="startOverlay"></div>

    <a-scene>
      <!-- ğŸ’ ã‚¢ã‚»ãƒƒãƒˆ -->
      <a-assets>
        <a-asset-item id="base" src="base.glb"></a-asset-item>
        <a-asset-item id="fox" src="foxs.glb"></a-asset-item>
        <a-asset-item id="horse" src="horse.glb"></a-asset-item>
        <a-asset-item id="zou" src="zou.glb"></a-asset-item>
        <a-asset-item id="Tree1" src="Tree1.glb"></a-asset-item>
        <a-asset-item id="Tree2" src="Tree2.glb"></a-asset-item>
        <a-asset-item id="pineTree" src="Geometric_Pine_Tree_1002014837_texture.glb"></a-asset-item>
      </a-assets>

      <!-- ğŸŒŒ ç©º -->
      <a-sky color="#b3e5ff"></a-sky>

      <!-- ğŸï¸ ãƒ™ãƒ¼ã‚¹ -->
      <a-entity gltf-model="#base" position="0 0 0" rotation="0 90 0" scale="10 10 10"></a-entity>


      <!-- ğŸ¦Š Fox -->
      <a-entity gltf-model="#fox" position="5 -0.15 -7.3" rotation="0 180 0" scale="0.04 0.04 0.04" animation-mixer></a-entity>

      <!-- ğŸ´ è¦ªé¦¬ -->
      <a-entity gltf-model="#horse" position="5.4 0 -8" rotation="0 25 0" scale="0.09 0.09 0.09"
                animation-mixer animation="property: position; to: 7.1 0 -5; dur: 24000; easing: linear; loop: false"></a-entity>

      <!-- ğŸ ä»”é¦¬ -->
      <a-entity gltf-model="#horse" position="5.6 0 -8" rotation="0 25 0" scale="0.05 0.05 0.05"
                animation-mixer animation="property: position; to: 7.3 0 -5; dur: 24000; easing: linear; loop: false"></a-entity>

      <!-- ğŸ˜ è¦ªå­ã‚¾ã‚¦ -->
      <a-entity gltf-model="#zou" position="5.99 -0.2 -6.3" rotation="0 -55 0" scale="0.1 0.1 0.1" animation-mixer></a-entity>
      <a-entity gltf-model="#zou" position="5.99 -0.1 -6.7" rotation="0 -55 0" scale="0.05 0.05 0.05" animation-mixer></a-entity>

      <!-- ğŸ’¡ ãƒ©ã‚¤ãƒˆ -->
      <a-entity light="type: directional; intensity: 1.5" position="10 20 10"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- ğŸ¥ ã‚«ãƒ¡ãƒ© -->
      <a-entity id="cameraRig" position="5 -1.1 -7.9" rotation="0 180 0">
        <a-camera look-controls wasd-controls="acceleration:10"></a-camera>
      </a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById('startOverlay');
      const scene = document.querySelector('a-scene');

      // ğŸ”¹ PCãªã©ã§ã‚¯ãƒªãƒƒã‚¯ã§ã‚‚é–‹å§‹ã§ãã‚‹
      overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
      });

      // ğŸ”¹ VRã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ã§ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸã¨ã
      scene.addEventListener('abuttondown', () => overlay.style.display = 'none');
      scene.addEventListener('bbuttondown', () => overlay.style.display = 'none');
      scene.addEventListener('triggerdown', () => overlay.style.display = 'none');
    </script>
  </body>
</html>
