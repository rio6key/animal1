<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VR Forest Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      /* ğŸ–¼ï¸ ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ï¼ˆå…¨ç”»é¢ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ï¼‰ */
      #startScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url("sample.png") center center / cover no-repeat;
        z-index: 999; /* æœ€å‰é¢ã«è¡¨ç¤º */
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- ğŸ–¼ï¸ æœ€åˆã«è¡¨ç¤ºã•ã‚Œã‚‹ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ -->
    <div id="startScreen"></div>

    <a-scene>
      <!-- ğŸ’ ã‚¢ã‚»ãƒƒãƒˆ -->
      <a-assets>
        <a-asset-item id="base" src="base.glb"></a-asset-item>
        <a-asset-item id="fox" src="foxs.glb"></a-asset-item>
        <a-asset-item id="horse" src="horse.glb"></a-asset-item>
        <a-asset-item id="zou" src="zou.glb"></a-asset-item>
        <a-asset-item id="Tree1" src="Tree1.glb"></a-asset-item>
        <a-asset-item id="Tree2" src="Tree2.glb"></a-asset-item>
        <a-asset-item id="pineTree" src="Geometric_Pine_Tree_1002014837_texture.glb"></a-asset-item>
      </a-assets>

      <a-sky color="#b3e5ff"></a-sky>

      <!-- ğŸï¸ ãƒ™ãƒ¼ã‚¹ -->
      <a-entity gltf-model="#base" position="0 0 0" rotation="0 90 0" scale="10 10 10"></a-entity>

      <!-- ğŸŒ²ğŸŒ³ æœ¨ã€…é…ç½® -->
      <a-entity gltf-model="#pineTree" position="3.5 0 -6.5" scale="0.22 0.9 0.22"></a-entity>
      <a-entity gltf-model="#pineTree" position="6.5 0 -9" scale="0.25 1.1 0.25"></a-entity>
      <a-entity gltf-model="#pineTree" position="4.2 0 -5.5" scale="0.2 0.8 0.2"></a-entity>
      <a-entity gltf-model="#pineTree" position="7.5 0 -6" scale="0.22 0.9 0.22"></a-entity>
      <a-entity gltf-model="#Tree1" position="5.2 -0.1 -9.3" scale="0.6 0.6 0.6"></a-entity>
      <a-entity gltf-model="#Tree2" position="3.8 0 -8.6" rotation="0 10 0" scale="0.45 0.45 0.45"></a-entity>
      <a-entity gltf-model="#pineTree" position="6 0 -4.6" scale="0.15 0.6 0.15"></a-entity>

      <!-- ğŸ¦Š Fox -->
      <a-entity gltf-model="#fox" position="5 -0.15 -7.3" rotation="0 180 0" scale="0.04 0.04 0.04" animation-mixer></a-entity>

      <!-- ğŸ´ è¦ªé¦¬ -->
      <a-entity
        gltf-model="#horse"
        position="5.4 0 -8"
        rotation="0 25 0"
        scale="0.09 0.09 0.09"
        animation-mixer
        animation="property: position; to: 7.1 0 -5; dur: 24000; easing: linear; loop: false">
      </a-entity>

      <!-- ğŸ ä»”é¦¬ -->
      <a-entity
        gltf-model="#horse"
        position="5.6 0 -8"
        rotation="0 25 0"
        scale="0.05 0.05 0.05"
        animation-mixer
        animation="property: position; to: 7.3 0 -5; dur: 24000; easing: linear; loop: false">
      </a-entity>

      <!-- ğŸ˜ è¦ªå­ã‚¾ã‚¦ -->
      <a-entity gltf-model="#zou" position="5.99 -0.2 -6.3" rotation="0 -55 0" scale="0.1 0.1 0.1" animation-mixer></a-entity>
      <a-entity gltf-model="#zou" position="5.99 -0.1 -6.7" rotation="0 -55 0" scale="0.05 0.05 0.05" animation-mixer></a-entity>

      <!-- ğŸ’¡ ãƒ©ã‚¤ãƒˆ -->
      <a-entity light="type: directional; intensity: 1.5" position="10 20 10"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- ğŸ¥ ã‚«ãƒ¡ãƒ© -->
      <a-entity id="cameraRig" position="5 -1.1 -7.9" rotation="0 180 0">
        <a-camera look-controls wasd-controls="acceleration:10"></a-camera>
      </a-entity>
    </a-scene>

    <script>
      // ğŸ“± ã‚¹ãƒãƒ›VRã§ã‚‚ã‚¯ãƒªãƒƒã‚¯ãƒ»ã‚¿ãƒƒãƒ—ã§ã‚¹ã‚¿ãƒ¼ãƒˆå¯èƒ½
      const startScreen = document.getElementById("startScreen");
      startScreen.addEventListener("click", () => {
        startScreen.style.display = "none";
      });

      // ğŸ® VRã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ãƒœã‚¿ãƒ³ã«ã‚‚å¯¾å¿œ
      document.addEventListener("keydown", (e) => {
        if (e.code === "Space" || e.code === "Enter") {
          startScreen.style.display = "none";
        }
      });
    </script>
  </body>
</html>
