<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VR Forest Scene</title>

    <!-- A-Frame Êú¨‰Ωì -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- animation-mixer Áî®„ÅÆ aframe-extras -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- üéí „Ç¢„Çª„ÉÉ„Éà -->
      <a-assets>
        <a-asset-item id="base" src="base1.glb"></a-asset-item>
        <a-asset-item id="fox" src="foxs.glb"></a-asset-item>
        <a-asset-item id="horse" src="horse.glb"></a-asset-item>
        <a-asset-item id="pineTree" src="Geometric_Pine_Tree_1002014837_texture.glb"></a-asset-item>
      </a-assets>

      <!-- üåå Á©∫ÔºàÈùíÁ©∫„Å£„ÅΩ„ÅÑËâ≤Ôºâ -->
      <a-sky color="#b3e5ff"></a-sky>

      <!-- üèûÔ∏è VRÁ©∫Èñì„ÅÆ„Éô„Éº„Çπ -->
      <a-entity
        gltf-model="#base"
        position="0 0 0"
        rotation="0 90 0"
        scale="10 10 10">
      </a-entity>

      <!-- ü¶ä Fox („Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÊúâÂäπÂåñ) -->
      <a-entity
        gltf-model="#fox"
        position="5 -0.15 -7.3"
        rotation="0 180 0"
        scale="0.01 0.01 0.01"
        animation-mixer>
      </a-entity>

      <!-- ‚ùì base„Åå„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÖçÁΩÆ„Åï„Çå„Å¶„ÅÑ„Çã„Åå„ÄÅ„ÇÇ„ÅóË™§„Çä„Å™„ÇâÂâäÈô§„Åó„Å¶OK -->
      <a-entity
        gltf-model="#base"
        position="3 -0.15 -7.3"
        rotation="0 180 0"
        scale="0.01 0.01 0.01"
        animation-mixer>
      </a-entity>

      <!-- üå≤ Êûó„ÅÆÊú® -->
      <a-entity
        gltf-model="#pineTree"
        position="-1 0 -1"
        scale="0.2 0.8 0.2">
      </a-entity>

      <a-entity
        gltf-model="#pineTree"
        position="2 0 -2"
        scale="0.25 1 0.25">
      </a-entity>

      <!-- üí° „É©„Ç§„Éà -->
      <a-entity
        light="type: directional; intensity: 1.5"
        position="10 20 10">
      </a-entity>

      <a-entity
        light="type: ambient; intensity: 0.5">
      </a-entity>

      <!-- üé• „Ç´„É°„É©Ôºàü¶ä„ÅÆÂâç„Å´ÈÖçÁΩÆÔºâ -->
      <a-entity
        id="camera"
        camera
        look-controls
        wasd-controls="acceleration: 10"
        position="5 -0.1 -7.4">
      </a-entity>

      <!-- üìú „Ç´„É°„É©ÂàùÊúüÂêë„ÅçË™øÊï¥„Çπ„ÇØ„É™„Éó„Éà -->
      <script>
        const cam = document.querySelector('#camera');
        cam.addEventListener('loaded', () => {
          // „Ç´„É°„É©„Çí„Ç≠„ÉÑ„ÉçÊñπÂêëÔºàÂæåÊñπÔºâ„Å´Âêë„Åë„Çã
          cam.components['look-controls'].yawObject.rotation.y =
            THREE.MathUtils.degToRad(180);
          cam.components['look-controls'].pitchObject.rotation.x = 0;
        });
      </script>
    </a-scene>
  </body>
</html>
