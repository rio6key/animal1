<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VR Forest Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- アセット -->
      <a-assets>
        <a-asset-item id="base" src="base1.glb"></a-asset-item>
        <a-asset-item id="fox" src="foxs.glb"></a-asset-item>
        <a-asset-item id="horse" src="horse.glb"></a-asset-item>
        <a-asset-item id="pineTree" src="Geometric_Pine_Tree_1002014837_texture.glb"></a-asset-item>
      </a-assets>

      <!-- 空 -->
      <a-sky color="#b3e5ff"></a-sky>

      <!-- ベース -->
      <a-entity gltf-model="#base" position="0 0 0" rotation="0 90 0" scale="10 10 10"></a-entity>

      <!-- Fox -->
      <a-entity 
        gltf-model="#fox" 
        position="5 -0.15 -7.3" 
        rotation="0 180 0"    
        scale="0.01 0.01 0.01"
        animation-mixer>
      </a-entity>

      <!-- Horse（Foxの右隣に配置）-->
      <a-entity 
        gltf-model="#horse"
        position="6 -0.15 -7.3"   <!-- x座標を1だけ右へ -->
        rotation="0 180 0"
        scale="0.01 0.01 0.01"
        animation-mixer>
      </a-entity>

      <!-- 木 -->
      <a-entity gltf-model="#pineTree" position="-1 0 -1" scale="0.2 0.8 0.2"></a-entity>
      <a-entity gltf-model="#pineTree" position="2 0 -2" scale="0.25 1 0.25"></a-entity>

      <!-- ライト -->
      <a-entity light="type: directional; intensity: 1.5" position="10 20 10"></a-entity>
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>

      <!-- カメラ -->
      <a-entity 
        id="camera"
        camera 
        look-controls 
        wasd-controls="acceleration: 10"  
        position="5 -0.1 -7.4">
      </a-entity>

      <!-- カメラの初期向き -->
      <script>
        const cam = document.querySelector('#camera');
        cam.addEventListener('loaded', () => {
          cam.components['look-controls'].yawObject.rotation.y = THREE.MathUtils.degToRad(180);
        });
      </script>

    </a-scene>
  </body>
</html>
