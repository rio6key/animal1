<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VR Forest Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- ã‚¢ã‚»ãƒƒãƒˆ -->
      <a-assets>
        <a-asset-item id="base" src="base.glb"></a-asset-item>
        <a-asset-item id="fox" src="foxs.glb"></a-asset-item>
        <a-asset-item id="pineTree" src="Geometric_Pine_Tree_1002014837_texture.glb"></a-asset-item>
      </a-assets>

      <!-- ðŸŒŒ ç©º -->
      <a-sky color="#b3e5ff"></a-sky>

      <!-- ãƒ™ãƒ¼ã‚¹ -->
      <a-entity 
        gltf-model="#base" 
        position="0 0 0" 
        rotation="0 90 0" 
        scale="10 10 10">
      </a-entity>

      <!-- ðŸ¦Š Fox -->
      <a-entity 
        gltf-model="#fox" 
        position="5 -0.15 -7.3" 
        rotation="0 180 0"    
        scale="0.01 0.01 0.01"
        animation-mixer>
      </a-entity>

      <!-- ðŸŒ² æœ¨ -->
      <a-entity gltf-model="#pineTree" position="-1 0 -1" scale="0.2 0.8 0.2"></a-entity>
      <a-entity gltf-model="#pineTree" position="2 0 -2" scale="0.25 1 0.25"></a-entity>

      <!-- ðŸ’¡ ãƒ©ã‚¤ãƒˆ -->
      <a-entity light="type: directional; intensity: 1.5" position="10 20 10"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- ðŸŽ¥ ã‚«ãƒ¡ãƒ© -->
      <a-entity 
        id="camera"
        camera
        look-controls
        wasd-controls="acceleration: 10"
        position="7 -1.2 -8"
        rotation="0 180 0">
      </a-entity>
    </a-scene>
  </body>
</html>
