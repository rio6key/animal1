<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VR Forest Scene</title>

    <!-- A-Frame 本体 -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- animation-mixer 用の aframe-extras -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- 🎒 アセット -->
      <a-assets>
        <a-asset-item id="base" src="base1.glb"></a-asset-item>
        <a-asset-item id="fox" src="foxs.glb"></a-asset-item>
        <a-asset-item id="horse" src="horse1.glb"></a-asset-item>
        <a-asset-item id="pineTree" src="Geometric_Pine_Tree_1002014837_texture.glb"></a-asset-item>
      </a-assets>

      <!-- 🌌 空（青空っぽい色） -->
      <a-sky color="#b3e5ff"></a-sky>

      <!-- 🏞️ VR空間のベース -->
      <a-entity
        gltf-model="#base"
        position="0 0 0"
        rotation="0 90 0"
        scale="10 10 10">
      </a-entity>

      <!-- 🦊 Fox -->
      <a-entity
        gltf-model="#fox"
        position="5 -0.15 -7.3"
        rotation="0 180 0"
        scale="0.01 0.01 0.01"
        animation-mixer>
      </a-entity>

      <!-- 🐴 Horse -->
      <a-entity
        gltf-model="#horse"
        position="5.7 -0.15 -5.4"
        rotation="0 -90 0"
        scale="0.5 0.5 0.5"
        animation-mixer>
      </a-entity>

      <!-- 🌲 林の木 -->
      <a-entity gltf-model="#pineTree" position="-1 0 -1" scale="0.2 0.8 0.2"></a-entity>
      <a-entity gltf-model="#pineTree" position="2 0 -2" scale="0.25 1 0.25"></a-entity>

      <!-- 💡 ライト -->
      <a-entity light="type: directional; intensity: 1.5" position="10 20 10"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- 🎥 カメラ（🦊の前に配置） -->
      <a-entity
        id="camera"
        camera
        look-controls
        wasd-controls="acceleration: 10"
        position="5 -0.1 -7.4">
      </a-entity>

      <!-- 📜 カメラ初期向き・高さ制限スクリプト -->
      <script>
        const cam = document.querySelector('#camera');
        const minY = -0.1; // カメラが下がれる最小の高さ

        // カメラ初期向き設定
        cam.addEventListener('loaded', () => {
          cam.components['look-controls'].yawObject.rotation.y = THREE.MathUtils.degToRad(180);
          cam.components['look-controls'].pitchObject.rotation.x = 0;
        });

        // 高さ制限チェック
        cam.sceneEl.addEventListener('loaded', () => {
          cam.sceneEl.addEventListener('tick', () => {
            const pos = cam.object3D.position;
            if (pos.y < minY) {
              pos.y = minY;
            }
          });
        });
      </script>
    </a-scene>
  </body>
</html>
