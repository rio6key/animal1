<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VR Forest Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- ã‚¢ã‚»ãƒƒãƒˆ -->
      <a-assets>
        <a-asset-item id="base" src="base.glb"></a-asset-item>
        <a-asset-item id="fox" src="foxs.glb"></a-asset-item>
        <a-asset-item id="pineTree" src="Geometric_Pine_Tree_1002014837_texture.glb"></a-asset-item>
      </a-assets>

      <!-- ðŸŒŒ ç©º -->
      <a-sky color="#b3e5ff"></a-sky>

      <!-- VRç©ºé–“ã®ãƒ™ãƒ¼ã‚¹ -->
      <a-entity 
        gltf-model="#base" 
        position="0 0 0" 
        rotation="0 90 0" 
        scale="10 10 10">
      </a-entity>

      <!-- ðŸ¦Š Fox -->
      <a-entity 
        id="fox"
        gltf-model="#fox" 
        position="5 -0.15 -7.3" 
        rotation="0 180 0"    
        scale="0.01 0.01 0.01"
        animation-mixer>
      </a-entity>

      <!-- ðŸŒ² æž—ã®æœ¨ -->
      <a-entity gltf-model="#pineTree" position="-1 0 -1" scale="0.2 0.8 0.2"></a-entity>
      <a-entity gltf-model="#pineTree" position="2 0 -2" scale="0.25 1 0.25"></a-entity>

      <!-- ðŸ’¡ ãƒ©ã‚¤ãƒˆ -->
      <a-entity light="type: directional; intensity: 1.5" position="10 20 10"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- ðŸŽ¥ ã‚«ãƒ¡ãƒ©ï¼ˆðŸ¦Šã¨åŒã˜ä½ç½®ãƒ»å‘ãï¼‰ -->
      <a-entity id="camera-rig" position="5 -0.15 -7.3" rotation="0 180 0">
        <a-entity 
          id="camera"
          camera
          look-controls="pointerLockEnabled: true"
          wasd-controls="acceleration: 10"
          position="0 0 0">
        </a-entity>
      </a-entity>

      <!-- ðŸ“œ ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
      <script>
        const rig = document.querySelector('#camera-rig');
        const cam = document.querySelector('#camera');

        cam.addEventListener('loaded', () => {
          cam.components['look-controls'].pitchObject.rotation.x = 0;
          cam.components['look-controls'].yawObject.rotation.y = THREE.MathUtils.degToRad(180);
        });

        // VRãƒ¢ãƒ¼ãƒ‰ã®ä½ç½®ã‚ºãƒ¬è£œæ­£
        const scene = document.querySelector('a-scene');
        scene.addEventListener('enter-vr', () => {
          rig.object3D.position.set(5, -0.15, -7.3);
          rig.object3D.rotation.set(0, THREE.MathUtils.degToRad(180), 0);
        });
        scene.addEventListener('exit-vr', () => {
          rig.object3D.position.set(5, -0.15, -7.3);
          rig.object3D.rotation.set(0, THREE.MathUtils.degToRad(180), 0);
        });
      </script>

    </a-scene>
  </body>
</html>
